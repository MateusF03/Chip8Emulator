plugins {
    id 'java'
}

group 'com.mateus'
version '1.0-SNAPSHOT'

jar {
    manifest {
        attributes "Main-Class": "com.mateus.chip8emulator.Chip8Emulator"
    }
}

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
